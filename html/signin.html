<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="stylesheet" href="../css/whole.css">
</head>
<body>
    <div class="container-wrapper">
        <!-- <div class="top-container">1</div> -->
        
        <div class="mid-container">
            <div class="mid-container-logo">
                <img src="../img/main_logo.png" alt="">
            </div>

            <div class="mid-container-formWrapper">
                <input type="password" class="mid-container-formWrapper-input name" placeholder="Name"></input>
                <input type="email" class="mid-container-formWrapper-input id" placeholder="ID"></input>
                <input type="password" class="mid-container-formWrapper-input pw" placeholder="Password"></input>
                <input type="password" class="mid-container-formWrapper-input pw" placeholder="Confirm Password"></input>
                <input type="password" class="mid-container-formWrapper-input date" placeholder="Date of Birth"></input>
                <div class="mid-container-formWrapper-subfunction">
                    <div class="mid-container-formWrapper-subfunction-wrapper">
                        <input type="checkbox"><span>By creating an account you agree to the <a href="">terms of use</a>  and our <a href="">privacy policy</a></span>
                    </div>
                </div>
                <div class="btn">
                    <a href="#">Log In</a>
                </div>
                
            </div>
        </div>

        <!-- <div class="footer-container">3</div> -->
    </div>
    
</body>
</html>
